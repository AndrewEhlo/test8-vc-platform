<div class="dialog-confirm">
    <div class="dialog-header">
        <div class="dialog-header-title">{{ title | translate: titleValues}}</div>
        <button class="dialog-header-button" ng-click="cancel()" title="{{ 'platform.commands.cancel' | translate }}">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>

    <div class="dialog-body">
        {{ message | translate: messageValues}}
    </div>

    <div class="dialog-footer">
        <button class="btn btn-inverted" ng-click="no()">{{ 'platform.commands.no' | translate}}</button>
        <button class="btn" ng-click="yes()">{{ 'platform.commands.yes' | translate}}</button>
    </div>
</div>
