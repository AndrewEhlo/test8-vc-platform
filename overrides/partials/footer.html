<!-- Footer -->
<footer class="md-footer">
    <nav
        class="md-grid md-footer-meta__inner"
        aria-label="{{ lang.t('header.title') }}"
    >

        <div class="md-footer__logo">
            <!-- Link to home -->
            <a
                href="{{ config.extra.homepage | d(nav.homepage.url, true) | url }}"
                title="{{ config.site_name | e }}"
                class="md-footer__button md-logo"
                aria-label="{{ config.site_name }}"
                data-md-component="logo"
            >
                {% include "partials/logo.html" %}
            </a>

            <!-- Footer title -->
            <div class="md-footer__title">
                <div class="md-footer__ellipsis">
                    <div class="md-footer__topic">
                  <span class="md-ellipsis">
                    {{ config.site_name }}
                  </span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Navigation -->

        <div class="md-tabs">
            <div class="md-tabs__inner md-grid">
                <ul class="md-tabs__list">
                    <li class="md-tabs__item">
                        <a href="#" class="md-tabs__link">Support</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="#" class="md-tabs__link">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Further information -->
        <div class="md-footer-meta md-typeset">
            <div class="md-footer-meta__inner md-grid">
                <!-- Social links -->
                {% if config.extra.social %}
                {% include "partials/social.html" %}
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="md-footer__bottom">
        <p>Copyright Â© 2022. All rights reserved.</p>
    </div>
</footer>
